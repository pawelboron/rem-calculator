<div class="app-container">
  <h1 class="app-title">{{appTitle}}</h1>
  <select #rootPxValue (change)="onSelected(rootPxValue.value)">
    <option default>Select root value</option>
    <option *ngFor="let option of selectOptions">{{option}}</option>
  </select>
  <input type="text" #pxValue (keyup)="getValueToConvert(pxValue.value)">
  <p>px <span>to</span> rem</p>
  <div class="calculate-value">
    <span class="value" *ngFor="let value of remValue">{{value}}</span>
  </div>
</div>
